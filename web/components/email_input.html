<div class="flex gap-2">
  <input
    type="text"
    name="email"
    class="border {{with .Error -}} border-red-400 {{else}} border-black {{- end -}}"
    hx-post="/validate-email"
    hx-trigger="keyup changed delay:1s"
    hx-target="closest div"
    hx-swap="morphdom"
    value="{{.Email}}"
  />
  {{with .Error}}
  <span class="text-red-500">{{.}}</span>
  {{end}}
</div>
